name: CI
on: [push, pull_request]

env:
  MDBOOK_VERSION: v0.4.13

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
      - uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - run: mdbook --version
      - run: mdbook build

      - run: zip -r book.zip book
      - uses: actions/upload-artifact@v2
        with:
          name: book.zip
          path: ./book.zip
